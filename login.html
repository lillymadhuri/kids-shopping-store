<!DOCTYPE html>
<html>
 <head>
    <title>Toy World - Products</title>
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
 <body class="login-main">
 <div class="row">
 <div class="col-6 wrapleft">
<h1 class="welcome">Welcome Back!</h1>
 <h5 class="account">Enter your credentials to access your account</h5>
 <form>
 <input type="text" class="text1" placeholder="Enter your name" id="login-user"/><br>
  <input type="password" class="pass" placeholder="password"  id="login-pass"/><br>
  <input type="checkbox" class="check">Remember for 30 days<br>
 </form> 
  <button onclick="handleLogin()" class="btn1">Login</button><br>
 </div>
 <div class="col-6 wrapright">
    <img class="one" src="./image1/three.jpeg"><br>
  </div>
 </div>
<script>
   function handleLogin(){
                 let user=document.getElementById("login-user").value
                 let pass=document.getElementById("login-pass").value
                 let signinuser = localStorage.getItem("username");
                 let signinpass = localStorage.getItem("password");
                   if(user === signinuser && pass === signinpass){
                    alert("login success");
                        setTimeout(()=>{
                            window.location.href="index.html";
                        },3000);
                    } 
                        else{
                        alert("login failed");                     
                    }
   }

</script>
     </body>
</html>
