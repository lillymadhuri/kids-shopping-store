<!DOCTYPE html>
<html>
 <head>
  <title>Toy World - Products</title>
 <link rel="stylesheet" href="signin.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 </head>
 <body class="signin-main">
 <div class="row">
 <div class="col-6 wrapleft">
 <h1 class="h11" >KIDS LOVE STORE</h1>
 <h1 class="h1" >Get Started Now</h1> 
 <form class="form">
 <input type="text" class="text1" placeholder="Enter your name" id="user-input"/><br>
 <input type="email" class="email" placeholder="Enter ur user email" id="email-input"/><br>
 <input type="password" class="pass" placeholder="Enter your password" id="pass-input"/>
 <input type="checkbox" class="check">I agree to the terms & policy<br>
   </form>
   <button onclick="handleSubmit()" class="btn1">signin</button><br>
   </div>
 <div class="col-6 wrapright">
    <img class="one" src="./image1/two.jpeg"><br>
</div>
 </div> 

 <script>
   function handleSubmit(){

      let user=document.getElementById("user-input").value
      let email=document.getElementById("email-input").value
      let pass=document.getElementById("pass-input").value
       if(user===''|| email===''||pass===''){
                    alert("please enter all the fields");
                    }
                    else{
                     localStorage.setItem("username",user);
                      localStorage.setItem("email",email);
                     localStorage.setItem("password",pass);
                     alert("signup success");
                     setTimeout(()=>{
                            window.location.href="login.html";
                        },2000);     
                    }
                }
 </script>
 </body>
 </html>
